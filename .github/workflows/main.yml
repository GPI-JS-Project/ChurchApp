name: Workflow CI/CD GPI JS JAKTIM

# Control when the action will run
on:
  push:
    branches:
      - main
  # Allow you to run this workflow manually from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

  production:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 18.13.0
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: üî® Build Project
        run: |
          npm install
          npm run build

      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: jaktim.gpijalansuci.org
          username: jaktim.gpijalansuci.org
          password: gpijaktim@2024
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public
            src
            /dist
          ftp-passive: true  # Enable passive mode
